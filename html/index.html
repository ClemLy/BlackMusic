<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Black Music</title>
		<link rel="icon" type="image/png" href="assets/logo_blackmusic.png">
		<link rel="stylesheet" href="index.css" media="all" type="text/css" />
	</head>

	<body>
		<nav>
			<h1>Black Music</h1>
			<form>
				<label for="text-input" ><img style="width:30px;height:30px;color:white;"src="assets/loupe-search-svgrepo-com.svg" alt=""></label>
				<input type="text" id="text-input" name="text-input" placeholder="Que souhaitez-vous Ã©couter ?">
			</form>
		</nav>

		<div class="boxTop">
			<div class="boxSpecial">
				<p class="blockTitle">Tendances ðŸ”¥</p>
				<div class="box mostViewed">
					<br>
				</div>
			</div>


			<div class="boxSpecial attente">
				<p class="blockTitle"> File d'Attente</p>
				<div class="queue">
					<br>
				</div>
			</div>
		</div>

		<div class="box songBox">
			<br>
		</div>

		<div id="space">
			<br>
		</div>

		<div class="audio-player">
			<audio id="audio"></audio>

			<div class="info">
				<h3 id="songInfo">Aucun titre en cours de lecture</h3>
				<p id="time">00:00 / 00:00</p>

				<input type="range" id="progressBar" min="0" max="10000" value="0">
			</div>

			<div class="controls">
				<div class="controls_plays">
					<svg id="prev_btn" viewBox="0 0 24.5 23.6">
						<polygon points="0,11.8 13.5,0 13.5,10.7 24.5,0 24.5,23.6 13.5,12.9 13.5,23.6 "/>
					</svg>

					<svg id="plays_btn" viewBox="0 0 24.5 30.9">
						<g id="play_btn">
							<path d="M0,30.9L0,0l24.5,15.4L0,30.9z"/>
						</g>

						<g id="pause_btn">
							<rect x="0" y="0" width="8.2" height="30.9"/>
							<rect x="16.2" y="0" width="8.2" height="30.9"/>
						</g>
					</svg>

					<svg id="next_btn" viewBox="0 0 24.5 23.6">
						<polygon points="25,11.8 11.5,0 11.5,10.7 0.5,0 0.5,23.6 11.5,12.9 11.5,23.6 "/>
					</svg>
				</div>

				<div class="controls_player">
					<div class="soundBarGrp">
						<svg id="volume_btn" viewBox="0 0 23 23">
							<path d="M17.5,6.6v9.9L11.4,13H5.5v-3h6L17.5,6.6z M10.7,7H2.5v9h8.2l9.8,5.3V1.2L10.7,7z"/>
						</svg>
	
						<input type="range" id="soundBar" min="0" max="1000" value="1000">
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
