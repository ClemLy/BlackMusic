<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Black Music</title>
		<link rel="stylesheet" href="index.css" media="all" type="text/css" />
	</head>
	<body>
		<h1>Black Music</h1>
		<form>
			<label for="text-input" >Loupe</label>
			<input type="text" id="text-input" name="text-input" placeholder="Que souhaitez-vous écouter ?">
			<button type="submit" id="submit-button">Search</button>
			<h3 id="text"></h3>
			<audio id="audio" controls>
				Your browser does not support the audio element.
			</audio>
		</form>
		<script>
			const form = document.querySelector('form');
			const textInput = document.querySelector('#text-input');
			const submitButton = document.querySelector('#submit-button');
			const h3 = document.querySelector('#text');
			const audio = document.querySelector('#audio');

			form.addEventListener('submit', (event) => {
				event.preventDefault(); // empêcher l'envoi du formulaire
				const text = textInput.value;
				fetch('http://localhost:3000/submit', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ text })
				})
				.then(response => response.text())
				.then(data => {
					console.log(data);
					textInput.value = '';
					h3.innerHTML = `Dernier son téléchargé : ${data}`;
					//var audio = new Audio(`tracks/${data}.mp3`);
					//audio.play();
					audio.innerHTML = `<source src="tracks/${data}.mp3" type="audio/mpeg">`;
					audio.load();
				})
				.catch(error => console.error(error));
			});
		</script>
	</body>
</html>
